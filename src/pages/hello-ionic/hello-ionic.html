<ion-header>
  <ion-navbar>
    <ion-title>Messages</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="getSMSs()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-spinner name="bubbles" padding margin center *ngIf="loading"></ion-spinner>
  <ion-list>
    <button ion-item *ngFor="let msg of messages" (click)="openMessage(msg)">
      {{msg.address}}
    </button>
  </ion-list>
</ion-content>
